<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WinnersTour — Eventos</title>

  <!-- CSS correto -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/base.css">

  <!-- Widget de busca -->
  <link rel="stylesheet" href="https://static.onertravel.com/widget/search/production/styles.css">
</head>
<body>
  <!-- Topbar (texto em caixa alta; visual vem do seu base.css) -->
  <header class="topbar">
    <div class="topbar__inner">
      <div class="logo">WINNERS TOUR</div>
      <a class="wa-btn" href="https://wa.me/5541999450111?text=Ol%C3%A1!%20Quero%20ajuda%20com%20minha%20reserva%20ou%20um%20or%C3%A7amento." target="_blank" rel="noopener">WhatsApp</a>
    </div>
  </header>

<!-- MENU BURGUER FIXO ESQUERDA -->
<div class="menu-area">
  <button class="menu-button" id="menuBtn" aria-label="Abrir menu">
    <span class="burger" aria-hidden="true"></span>
    <span class="menu-label">MENU</span>
  </button>
</div>

<aside id="sideMenu" class="side-menu" aria-hidden="true">
  <nav>
    <a href="/">Início</a>
    <a href="#eventos">Eventos</a>
    <a href="#destinos">Destinos</a>
    <a href="https://www.comprarviagem.com.br/winnerstour/" target="_blank" rel="noopener">Loja Virtual</a>
    <a href="https://wa.me/5541999450111" target="_blank" rel="noopener">WhatsApp</a>
  </nav>
</aside>


  <main class="container">
    

    <h2 id="eventos">Eventos e Feiras</h2>
    <div id="eventsGrid" aria-live="polite"></div>
  </main>

  <!-- JS correto -->
  <script type="module" src="assets/js/index.js"></script>

<script>
(function(){
  const btn = document.getElementById('menuBtn');
  const side = document.getElementById('sideMenu');
  if(!btn || !side) return;
  const toggle = () => {
    const open = document.body.classList.toggle('menu-open');
    side.setAttribute('aria-hidden', String(!open));
  };
  btn.addEventListener('click', toggle);
  document.addEventListener('click', (e) => {
    if(!document.body.classList.contains('menu-open')) return;
    if(side.contains(e.target) || btn.contains(e.target)) return;
    document.body.classList.remove('menu-open');
    side.setAttribute('aria-hidden','true');
  });
  document.addEventListener('keydown', (e) => {
    if(e.key === 'Escape'){
      document.body.classList.remove('menu-open');
      side.setAttribute('aria-hidden','true');
    }
  });
})();
</script>

</body>
</html>
