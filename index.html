<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WinnersTour — Eventos</title>
  <style>
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;background:#f6f7f9;color:#0f172a}
    .topbar{position:sticky;top:0;z-index:100;background:#f97316}
    .topbar__inner{max-width:1200px;margin:0 auto;height:58px;display:grid;grid-template-columns:1fr auto 1fr;align-items:center;padding:0 16px;gap:12px}
    .brand{justify-self:center;color:#fff;font-weight:900;letter-spacing:.06em;text-transform:uppercase;-webkit-text-stroke:1.2px #000;text-shadow:1px 1px 0 #000, -1px 1px 0 #000, 1px -1px 0 #000, -1px -1px 0 #000}
    .menu-btn,.wa-btn{display:inline-flex;align-items:center;gap:10px;border:0;border-radius:999px;padding:8px 12px;font-weight:800;color:#fff;background:#ff915d;cursor:pointer}
    .wa-btn{justify-self:end;background:#23d366;text-decoration:none}
    main{max-width:1200px;margin:18px auto 56px;padding:0 16px}
    h1{font-size:28px;margin:0 0 12px 0;font-weight:900}
    .grid{display:grid;grid-template-columns:repeat(1,minmax(0,1fr));gap:18px}
    @media (min-width:640px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media (min-width:1024px){.grid{grid-template-columns:repeat(4,minmax(0,1fr))}}
    .card{background:#fff;border:1px solid rgba(15,23,42,.08);border-radius:16px;overflow:hidden;box-shadow:0 2px 10px rgba(0,0,0,.06);transition:transform .15s ease, box-shadow .15s ease}
    .card:hover{transform:translateY(-2px);box-shadow:0 8px 22px rgba(0,0,0,.08)}
    .media{width:100%;aspect-ratio:3/1;background:#e5e7eb;overflow:hidden}
    .media img{width:100%;height:100%;object-fit:cover;display:block}
    .body{padding:12px 14px 14px}
    .title{display:flex;align-items:center;gap:8px;margin:0 0 6px 0;font-weight:900;text-transform:uppercase}
    .title img{width:20px;height:20px;border-radius:4px;box-shadow:0 1px 3px rgba(0,0,0,.2)}
    .subtitle{margin:0;color:#46505a;font-size:.95rem}
    footer{margin:24px 0;color:#6b7280;font-size:12px}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="topbar__inner">
      <button class="menu-btn" id="menuBtn">Menu</button>
      <div class="brand">Winners Tour</div>
      <a class="wa-btn" target="_blank" rel="noopener" href="https://wa.me/5541999450111?text=Ol%C3%A1!%20Quero%20ajuda%20com%20minha%20reserva%20ou%20um%20or%C3%A7amento.">WhatsApp</a>
    </div>
  </header>
  <main>
    <h1>Eventos</h1>
    <section id="eventsGrid" class="grid" aria-live="polite"></section>
    <footer>© WinnersTour</footer>
  </main>
  <script src="assets/js/base-path.js"></script>
  <script src="assets/js/index-standalone.js" defer></script>
</body>
</html>
