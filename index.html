<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WinnersTour — Eventos</title>

  <!-- CSS principal do projeto (não alterei) -->
  <link rel="stylesheet" href="assets/css/base.css">

  <!-- Montserrat para títulos/brand -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">

  <!-- Widget de busca (mantido) -->
  <link rel="stylesheet" href="https://static.onertravel.com/widget/search/production/styles.css">

  <!-- Estilos mínimos e isolados da TOPBAR + HOVER dos cards (não interfere no seu base.css) -->
  <style>
    :root{
      --wt-orange:#f86f2d;
      --wt-green:#20c070;
      --wt-dark:#0c1421;
      --wt-hover:#edf1f5; /* cinza médio para hover */
    }
    /* TOPBAR */
    .wt-topbar{
      position: sticky; top:0; z-index: 1000;
      width:100%; background:var(--wt-orange);
      box-shadow: 0 2px 0 rgba(0,0,0,.06);
    }
    .wt-topbar__inner{
      max-width: 1200px; margin:0 auto; height:64px;
      display:grid; grid-template-columns: 1fr auto 1fr; align-items:center;
      gap:12px; padding:0 16px;
    }
    /* Botão MENU (hambúrguer + label) à esquerda */
    .wt-menu-btn{
      display:inline-flex; align-items:center; gap:10px;
      background:#ff915d; color:#fff; font-weight:800;
      font-family: Montserrat, system-ui, Arial, sans-serif;
      border-radius: 20px; padding:8px 14px; border:none; cursor:pointer;
      text-transform: uppercase; letter-spacing: .6px;
    }
    .wt-burger{ width:20px; height:14px; position:relative; }
    .wt-burger, .wt-burger::before, .wt-burger::after{
      display:block; background:#fff; height:2px; border-radius:2px; content:"";
      position:absolute; left:0; right:0;
    }
    .wt-burger{ top:6px; }
    .wt-burger::before{ top:-6px; }
    .wt-burger::after{ top:6px; }

    /* Marca centralizada com contorno preto */
    .wt-brand{
      text-align:center; user-select:none;
      font-family: Montserrat, system-ui, Arial, sans-serif;
      font-weight:800; font-size:20px; line-height:1;
      color:#fff; text-transform: uppercase; letter-spacing: .8px;
      /* contorno preto sem exagero */
      -webkit-text-stroke: 1.2px #000;
      text-shadow:
        1px 1px 0 #000, -1px 1px 0 #000,
        1px -1px 0 #000, -1px -1px 0 #000;
    }

    /* Botão WhatsApp à direita */
    .wt-wa{
      justify-self:end;
      display:inline-flex; align-items:center; gap:10px;
      background:var(--wt-green); color:#fff; font-weight:800;
      font-family: Montserrat, system-ui, Arial, sans-serif;
      border-radius: 999px; padding:10px 14px; text-decoration:none;
      text-transform: uppercase; letter-spacing:.6px;
      box-shadow: inset 0 -2px 0 rgba(0,0,0,.12);
    }
    .wt-wa svg{ width:18px; height:18px; }

    /* grade do conteúdo compatível com seu layout atual */
    main{ max-width:1200px; margin: 18px auto 64px; padding: 0 16px; }

    /* Hover suave nos cards (não mexe na regra original, só adiciona) */
    .event-card:hover, .card:hover{
      background: var(--wt-hover);
      transition: background .15s ease;
    }

    /* Espaço após a topbar para evitar sobreposição */
    .wt-topbar-spacer{ height: 8px; }
  </style>
</head>
<body>

  <!-- TOPBAR NOVA -->
  <header class="wt-topbar" role="banner" aria-label="Barra superior">
    <div class="wt-topbar__inner">
      <!-- ESQUERDA: MENU -->
      <button class="wt-menu-btn" id="menuBtn" aria-label="Abrir menu">
        <span class="wt-burger" aria-hidden="true"></span>
        <span>Menu</span>
      </button>

      <!-- CENTRO: BRAND -->
      <div class="wt-brand">Winners Tour</div>

      <!-- DIREITA: WhatsApp -->
      <a class="wt-wa" target="_blank" rel="noopener"
         href="https://wa.me/5541999450111?text=Ol%C3%A1!%20Quero%20ajuda%20com%20minha%20reserva%20ou%20um%20or%C3%A7amento.">
        <!-- ícone whatsapp -->
        <svg viewBox="0 0 32 32" aria-hidden="true"><path fill="currentColor" d="M19.11 17.26c-.28-.14-1.64-.81-1.9-.9-.26-.1-.45-.14-.64.14-.19.29-.73.9-.9 1.09-.17.19-.35.21-.64.07-.28-.14-1.17-.43-2.22-1.37-.82-.73-1.38-1.63-1.54-1.91-.16-.29-.02-.45.12-.59.12-.12.28-.31.42-.47.14-.16.19-.28.28-.47.09-.19.05-.36-.02-.5-.07-.14-.64-1.54-.88-2.1-.23-.56-.47-.48-.64-.49l-.55-.01c-.19 0-.5.07-.76.36s-.99.97-.99 2.36 1.02 2.74 1.16 2.93c.14.19 2 3.05 4.84 4.28.68.29 1.21.46 1.62.59.68.22 1.3.19 1.79.12.55-.08 1.64-.67 1.87-1.31.23-.64.23-1.19.16-1.31-.07-.12-.25-.19-.53-.33zM16.05 3C9.93 3 5 7.93 5 14.05c0 2.34.68 4.53 1.85 6.37L5 29l8.81-1.83c1.79 1.1 3.9 1.74 6.24 1.74 6.12 0 11.05-4.93 11.05-11.05S22.17 3 16.05 3zm0 20.25c-1.94 0-3.74-.57-5.25-1.55l-.38-.24-3.12.65.65-3.04-.25-.39a9.22 9.22 0 0 1-1.55-5.27c0-5.1 4.15-9.25 9.25-9.25s9.25 4.15 9.25 9.25-4.15 9.25-9.25 9.25z"/></svg>
        WhatsApp
      </a>
    </div>
  </header>
  <div class="wt-topbar-spacer" aria-hidden="true"></div>

  <main>
    <!-- WIDGET DE BUSCA (mantido). Removi apenas o texto grande que você pediu para tirar -->
    <section class="cta-intro" aria-label="Loja e busca">
      <div id="wrapper">
        <befly-widget language="pt-br" new-tab="true"></befly-widget>
      </div>
    </section>

    <h2>Eventos e Feiras</h2>

    <!-- grade onde seu JS já injeta os cards -->
    <section id="eventos" class="cards-grid"></section>
  </main>

  <!-- Widget loader -->
  <script src="https://static.onertravel.com/widget/search/production/widget-befly.js"></script>

  <!-- Seus scripts (mantidos). Se já estavam no projeto, deixe como estavam -->
  <script defer src="assets/js/index.js"></script>
  <!-- <script defer src="assets/js/events.js"></script> -->
  <!-- <script defer src="assets/js/event-carousel.js"></script> -->

  <!-- (Opcional) clique do botão de menu para quem já tiver um offcanvas -->
  <script>
    document.getElementById('menuBtn')?.addEventListener('click', () => {
      // Dispare seu drawer existente aqui, se houver
      document.dispatchEvent(new CustomEvent('wt:menu:toggle'));
    });
  </script>
</body>
</html>
