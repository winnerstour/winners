<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evento • WinnersTour</title>
  <style>
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;background:#0b0f1a;color:#fff}
    .topbar{position:sticky;top:0;z-index:100;background:#f97316}
    .topbar__inner{max-width:1000px;margin:0 auto;height:58px;display:grid;grid-template-columns:1fr auto 1fr;align-items:center;padding:0 16px;gap:12px}
    .brand{justify-self:center;color:#fff;font-weight:900;letter-spacing:.06em;text-transform:uppercase;-webkit-text-stroke:1.2px #000;text-shadow:1px 1px 0 #000, -1px 1px 0 #000, 1px -1px 0 #000, -1px -1px 0 #000}
    .wa{justify-self:end;color:#fff;background:#23d366;text-decoration:none;padding:8px 12px;border-radius:999px;font-weight:800}
    .wrap{max-width:1000px;margin:18px auto 40px;padding:0 16px}
    .hero{width:100%;aspect-ratio:21/9;object-fit:cover;background:#111827;border-radius:12px;overflow:hidden}
    .title{font-size:32px;font-weight:900;margin:14px 0 8px;text-transform:uppercase}
    .subtitle{color:#e5e7eb;font-size:16px;margin:0 0 14px 0}
    .back{display:inline-block;margin-top:10px;font-weight:600;color:#fde68a}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="topbar__inner">
      <span></span>
      <div class="brand">Winners Tour</div>
      <a class="wa" target="_blank" rel="noopener" href="https://wa.me/5541999450111?text=Ol%C3%A1!%20Quero%20ajuda%20com%20minha%20reserva%20ou%20um%20or%C3%A7amento.">WhatsApp</a>
    </div>
  </header>
  <main class="wrap">
    <a class="back" href="javascript:history.back()">← Voltar</a>
    <img id="banner" class="hero" alt="">
    <h1 id="title" class="title"></h1>
    <p id="subtitle" class="subtitle"></p>
  </main>
  <script src="assets/js/base-path.js"></script>
  <script src="assets/js/event-page-standalone.js" defer></script>
</body>
</html>
